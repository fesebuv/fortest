<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->

    <style>

        ul, li{
            padding:0;
            margin:0;
        }

        li{
            list-style: none;
        }

        .container{
            background: gray;
            width:100%;
            max-width: 800px;
            margin: 0 auto;
            padding:0
            position: fixed;        
        }

        .photos{
            margin: 0 auto;
            width: 320px;
            text-align: center;
        }

        .photos li{
            display: inline-block;
        }


    </style>

</head>
<body>


<div ng-app="myApp" ng-controller="myCtrl" when-scrolled="getResults()">
    
    <span>page: {{page}} </span>

    <div class="container" >
        <ul class="photos">
            <li ng-repeat="photo in photos">
                <h3>{{ photo.title }}</h3>
                <a id="{{photo.id}}" href="#{{photo.id}}" ng-click="showOverlay()"><img ng-src="{{photo.url_n}}" /></a>
            </li>
        </ul>
    </div>

  <span>page: {{page}} </span> -->

</div>


<!-- overlay -->
<div id="overlay" class="overlay">
    <div class="overlay-toolbar"><a class="close" href="#"><span>x</span></a></div>

        Hello! I'm in a box.
        <img src=""/>

</div>
